<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>
<html>
        <head>
                <title>Poland</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>                
        <meta charset="UTF-8">
        
        </head>
    <body>
        <table id="poland_table" border="1">
        <tr>
            <th>Official name</th>
            <th>Capital city</th>
            <th>Countries bordering</th>
        </tr>
        </table> 

<script>
    $(document).ready(function()
    {
        $.getJSON("poland.json", function(data)
        {
            var poland_data = '';
            $.each(data, function(key, value)
            {
                poland_data += '<tr>';
                poland_data += '<td>' + value.name.official + '</td>';
                poland_data += '<td>' + value.capital + '</td>';
                poland_data += '<td>' + value.borders + '</td>';
                poland_data += '</tr>';
            });
            $('#poland_table').append(poland_data);
            console.log( data );
        });   
    });
</script>   
        </body>
</html>
